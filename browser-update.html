<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>請更新瀏覽器 | by Lynx</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f7f5f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 { color: #a63434; margin-bottom: 20px; }
        p { line-height: 1.6; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            background-color: #a63434;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .browser-icons { margin-top: 30px; }
        .browser-icons img { width: 40px; margin: 0 10px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container">
        <h1>瀏覽器版本過舊</h1>
        <p>您目前的瀏覽器 (Internet Explorer) 已不再受支援。<br>
           為了保護您的資訊安全，並獲得「台日交流平台」最佳的視覺體驗，請下載並使用現代瀏覽器。</p>
        
        <a href="https://www.google.com/chrome/" class="btn" target="_blank">下載 Google Chrome</a>

        <div class="browser-icons">
            <p style="font-size: 12px; color: #888;">建議瀏覽器：Chrome / Edge / Firefox / Safari</p>
        </div>
    </div>
</body>
</html>
